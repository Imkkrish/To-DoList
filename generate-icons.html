<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 2px solid white;
            border-radius: 8px;
        }
        .download-btn {
            display: block;
            margin-top: 5px;
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the download buttons to save the icons:</p>
    
    <div id="icon-container"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icon-container');

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ec4899');
            gradient.addColorStop(1, '#8b5cf6');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // Draw checkmark icon
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.4;
            
            ctx.beginPath();
            ctx.moveTo(centerX - iconSize * 0.3, centerY);
            ctx.lineTo(centerX - iconSize * 0.1, centerY + iconSize * 0.2);
            ctx.lineTo(centerX + iconSize * 0.3, centerY - iconSize * 0.2);
            ctx.stroke();

            return canvas;
        }

        sizes.forEach(size => {
            const iconDiv = document.createElement('div');
            iconDiv.className = 'icon-preview';
            
            const canvas = createIcon(size);
            iconDiv.appendChild(canvas);
            
            const downloadBtn = document.createElement('a');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = `Download ${size}x${size}`;
            downloadBtn.download = `icon-${size}x${size}.png`;
            downloadBtn.href = canvas.toDataURL('image/png');
            
            iconDiv.appendChild(downloadBtn);
            container.appendChild(iconDiv);
        });
    </script>
</body>
</html>
