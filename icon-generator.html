<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        canvas {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            margin: 10px 0;
        }
        .download-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #ec4899;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s;
            margin: 5px;
        }
        .download-btn:hover {
            background: #db2777;
            transform: scale(1.05);
        }
        .batch-download {
            background: #10b981;
            padding: 12px 24px;
            font-size: 16px;
            margin: 20px 0;
        }
        .batch-download:hover {
            background: #059669;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± PWA Icon Generator</h1>
        <p class="subtitle">Generate all required icons for your Progressive Web App</p>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button id="generate-all" class="download-btn batch-download">ðŸŽ¨ Generate All Icons</button>
        </div>
        
        <div id="icon-grid" class="icon-grid"></div>
    </div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icon-grid');
        let generatedIcons = {};

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ec4899');
            gradient.addColorStop(1, '#8b5cf6');
            
            // Fill background with rounded corners
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // Draw checkmark
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(2, size * 0.08);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.4;
            
            ctx.beginPath();
            ctx.moveTo(centerX - iconSize * 0.3, centerY);
            ctx.lineTo(centerX - iconSize * 0.1, centerY + iconSize * 0.2);
            ctx.lineTo(centerX + iconSize * 0.3, centerY - iconSize * 0.2);
            ctx.stroke();

            return canvas;
        }

        function generateIcon(size) {
            const iconDiv = document.createElement('div');
            iconDiv.className = 'icon-item';
            
            const canvas = createIcon(size);
            generatedIcons[size] = canvas;
            
            iconDiv.innerHTML = `
                <h3>${size}Ã—${size}</h3>
                <div style="display: flex; justify-content: center;">
                    ${canvas.outerHTML}
                </div>
                <div>
                    <a href="#" class="download-btn" onclick="downloadIcon(${size})">ðŸ“¥ Download PNG</a>
                    <a href="#" class="download-btn" onclick="downloadSVG(${size})">ðŸ“¥ Download SVG</a>
                </div>
            `;
            
            container.appendChild(iconDiv);
        }

        function downloadIcon(size) {
            const canvas = generatedIcons[size];
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadSVG(size) {
            const svgContent = `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="${size}" height="${size}" rx="${size * 0.2}" fill="url(#grad)"/>
                <path d="M${size * 0.3} ${size * 0.5} L${size * 0.45} ${size * 0.65} L${size * 0.7} ${size * 0.35}" 
                      stroke="white" stroke-width="${size * 0.08}" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>`;
            
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.svg`;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }

        function generateAllIcons() {
            container.innerHTML = '';
            generatedIcons = {};
            sizes.forEach(size => generateIcon(size));
        }

        // Generate all icons on page load
        document.addEventListener('DOMContentLoaded', generateAllIcons);
        
        // Batch download button
        document.getElementById('generate-all').addEventListener('click', generateAllIcons);
    </script>
</body>
</html>
