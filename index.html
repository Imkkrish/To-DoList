<!DOCTYPE html>
<html lang="en" class="scroll-smooth transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List PWA</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="A beautiful, priority-powered To-Do List with desktop widget support" />
  <meta name="theme-color" content="#ec4899" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ToDo PWA" />
  <meta name="msapplication-TileColor" content="#ec4899" />
  <meta name="msapplication-tap-highlight" content="no" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Apple Touch Icons (PNG recommended; generate via create-png-icons.html) -->
  <link rel="apple-touch-icon" href="icons/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png" />
  
  <!-- Stylesheets -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- React (CDN) + Babel for JSX in-browser transform -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 to-purple-600 dark:from-gray-900 dark:to-black font-poppins text-white">
  <div id="root"></div>

  <!-- Our React App -->
  <script type="text/babel" data-type="module" src="app.jsx"></script>
</body>
</html>
